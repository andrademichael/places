<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Oh, The Places You'll Go!</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form id="places">
            <div class="form-group form-group-lg">
              <label for="placeName"><h4>Name of the place:</h4></label><br>
              <input id="placeName" type="text">
              <p class="warning alert-danger"></p>
            </div>
            <div class="form-group">
              <label for="dateVisited"><h4>Date you visited:</h4></label><br>
              <div class="input-group input-daterange">
                <input id="dateVisited" type="date" class="form control">
                <span class="input-group-addon">to</span>
                <input id="dateVisited" type="date" class="form control">
              </div>
            </div>
            <div class="form-group">
              <label for="country"><h4>Country:</h4></label><br>
              <input id="country" type="text">
              <p class="warning alert-danger"></p>
            </div>
            <div class="form-group">
              <label for="mainActivity"><h4>Main activity while there:</h4></label><br>
              <input id="mainActivity" type="text">
              <p class="warning alert-danger"></p>
            </div>
            <div class="form-group">
              <label for="notes"><h4>Trip Notes:</h4></label><br>
              <textarea id="notes" type="text" class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-info">Add this place!</button>
            <button type="reset" class="btn btn-primary">Clear Form</button>
          </form>
        </div>

        <div class="col-md-6">
          <ul id="placeInfo">
          </ul>
        </div>

      </div>
    </div>
  </body>
</html>
